        <main class="containerForm">
            <h3>Deja tus datos y nos contactaremos a la brevedad.</h3>
            <form class="formContacto">
                <label for="name">Nombre:
                    <input type="text" placeholder="NOMBRE"><br>
                </label>
                <label for="email">Decime tu email:
                    <input type="email" placeholder="tumail@gmail.com"
                        name="email"><br>
                </label>
                <label for="telefono"> Telefono:
                    <input type="number" placeholder="Telefono Celular"
                        name="telefono"><br>
                </label>
                <label for="comentario">Comentario:<br>
                    <textarea name="comen" placeholder="comentario"></textarea>
                </label><br>
                <input type="reset" value="BORRAR">
                <input type="submit" value="ENVIAR">
            </form>
            <div class="containerContactos">
                <div class="infoContacto">
                    <img src="../assets/img/maillogo.png" alt="Icono mail">
                    <h6>rinconliterario@contacto.com.ar</h6>
                </div>
                <div class="infoContacto">
                    <img src="../assets/img/telefonologo.png" alt="Icono telefono">
                    <h6>+54 11-1234-5678</h6>
                </div>
                <div class="infoContacto">
                    <img src="../assets/img/ubicacionlogo.png" alt="Icono ubicacion">
                    <h6>Calle falsa 123, CABA, Buenos Aires, Argentina.</h6>
                </div>

                <div class="contenedorMapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.858049402165!2d-58.764272987935016!3d-34.65828767282192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9512dd8aeb59%3A0xc78ff3fe9b8c9677!2sCalle%20falsa%20123%2C%20Paso%20del%20Rey%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1686950767729!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
